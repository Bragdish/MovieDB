<div class="page-header"><h2>MOVIES</h2></div>
<div class="row">
    <div class="row__inner">

        <div class="tile animate-repeat" ng-repeat="movie in contentSearchVm.movies">

            <div class="tile__media">
                <img class="tile__img" ng-src="{{contentSearchVm.BACKDROP_SITE_PATH}}{{movie.backdrop_path}}"
                     width="250"/>
            </div>
            <div class="tile__details">
                <div class="tile__title">
                    {{movie.name}}
                </div>
            </div>
        </div>
    </div>
</div>
