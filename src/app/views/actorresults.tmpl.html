<div class="page-header"><h2>ACTORS</h2></div>
<div class="row2">
    <div class="row__inner2">

        <div class="tile2 animate-repeat" ng-repeat="actor in contentSearchVm.actors">

            <div class="tile__media2">
                <img class="tile__img2" ng-src="{{contentSearchVm.BACKDROP_SITE_PATH}}{{actor.profile_path}}" />
            </div>
            <div class="tile__details2">
                <div class="tile__title2">
                    {{actor.name}}
                </div>
            </div>
        </div>
    </div>
</div>
